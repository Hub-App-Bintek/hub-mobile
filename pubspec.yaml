  package_info_plus: ^8.0.2
  flutter_dotenv: ^5.1.0
  google_maps_flutter: ^2.5.0
  permission_handler: ^11.3.0
  geolocator: ^10.1.0
  talker: ^3.2.0
  talker_dio_logger: ^2.2.0
  file_picker: ^8.1.0
  url_launcher: ^6.3.0
  path_provider: ^2.1.4
  file_saver: ^0.2.13

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1

  # Code Generation
  hive_generator: ^2.0.1
  # Retrofit generator for codegen
  retrofit_generator: ^8.0.0

flutter:
  uses-material-design: true
  assets:
    - .env.development
    - .env.staging
    - .env.production

