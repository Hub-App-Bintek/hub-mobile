dependencies:
  flutter:
    sdk: flutter

  # --- Pinned Dependencies for Stability ---
  dio: ^5.5.0+1
  # Retrofit client on top of Dio
  retrofit: ^4.4.0
  equatable: ^2.0.5
  get: ^4.6.6 # Pinned to the last stable v4 release to fix dispose() error.
  google_fonts: ^4.0.4
  intl: ^0.19.0
  dotted_border: ^2.1.0 # Added for custom UI elements
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Security
  flutter_secure_storage: ^9.0.0
  encrypt: ^5.0.3

  # Network & Connectivity
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1

  # Analytics & Monitoring
#  firebase_core: ^2.24.2
#  firebase_analytics: ^10.8.0
#  firebase_crashlytics: ^3.4.9
#  firebase_performance: ^0.9.3+6

